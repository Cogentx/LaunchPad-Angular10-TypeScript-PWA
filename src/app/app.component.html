<div class="container content">
  
  <div *ngIf="!gameService.getGameEnded(); else gameOver">
    <!-- Question Text -->
    <app-question></app-question>

    <!-- Notification -->
    <app-notification></app-notification>

    <!-- Score -->
    <app-score></app-score>

    <!-- CardRow -->
    <app-card-row></app-card-row>

    <!-- Timer -->
    <app-timer></app-timer>
  </div>

  <ng-template #gameOver>
    <!-- GameOver -->
    <app-game-over></app-game-over>
  </ng-template>

</div>
